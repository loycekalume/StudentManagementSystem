<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Announcement</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div class="max-w-2xl mx-auto bg-white p-8 shadow-md rounded-lg mt-10">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Create Announcement</h1>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div class="space-y-2">
                {{ form.as_p }}
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
                Create Announcement
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'home' %}" class="text-blue-500 hover:underline">Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
